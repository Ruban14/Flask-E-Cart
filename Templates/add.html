<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-world</title>
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
</head>

<body class="adder">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 ">

                <div class="container additem">
                    <h1>Add Item</h1>
                    <form action="/addItem" method="POST" enctype="multipart/form-data">
                        <input type="text" name="name" placeholder="Product Name">
                        <input type="text" name="price" placeholder="Product Price">
                        <textarea name="description" style="background:transparent;" row="3" placeholder="Product Descriptions"></textarea>
                        <br> Image:
                        <input type="file" name="image">
                        <select name="category">
                            {% for row in categories %}
                            <option value="{{ row[0] }}">{{ row[1] }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <br>
                        <input type="submit" name="ADD">
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    </div>
</body>
